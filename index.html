    <div class="container">
      <div class="box">
        <div class="row">
          <div class="col-sm-8 left-container">
            <h1 class="logo">Weather App Logo</h1>
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Enter a city"
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm w-100 searchButton"
                    id="search-button"
                  />
                </div>
                <div class="col-3">
                  <button
                    class="btn btn-success w-100"
                    id="current-location-button"
                  >
                    Current
                  </button>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-7">
                <h1 class="city-name"> <span id="city">Cairo</span>
                <h4 class="current-day" id="curr-date"> Monday, June 2 02:00 </h4>
                <h5 class="cloud"> Cloud Cover <span id="cloudiness-percent"></span></h5> 
               
                </div>
                
                <!-- left side temp & date -->
              <div class="col-5">
                <!-- current temp -->
              <h1 class="current-temp"> 
                <span id="actualdegree">1</span>
                <span> <a href="" id="cels" class="active">°C</a></span>
                <span> <a href="" id="farhenh">| F</a></span></h1>
              <!-- description of current temp -->
              <p class="current-weather" id="description">Thunderstorm</p>
              <div class="thunder"><img src="images/storm.png" alt="" width="50px" id="icon"></div>
              </div>
            </div>

              <ul class="secondbox">
                <li class="weather-detail">
                 <h4> <i class="fa-solid fa-eye"></i> Visibility </h4> <h4 class="visibility" id="visibility">2km</h4> </li>
                <li class="weather-detail"> <h4><i class="fa-solid fa-droplet"></i> Humidity </h4> <h4 class="humidity" id="humidity">30 % </h4></li>
                <li class="weather-detail"> <h4> <i class="fa-solid fa-wind"></i> Wind </h4> <h4 class="wind" id="wind">3km/hr </h4></li>
              </ul>
              </div>
