<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/design.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1639590888.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="row">
          <div class="col-sm-8 left-container">
            <h1 class="logo"> 
              <img src="images/cloudy.png" alt="" width="50px">
              The Weather App</h1>
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Enter a city"
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm w-100 searchButton"
                    id="search-button"
                  />
                </div>
                <div class="col-3">
                  <button
                    class="btn btn-success w-100"
                    id="current-location-button"
                  >
                    Current
                  </button>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-7">
                <h1 class="city-name"> <span id="city"></span>
                <h4 class="current-day" id="curr-date">  </h4>
                <h5 class="cloud"> Cloud Cover <span id="cloudiness-percent"></span></h5> 
               
                </div>
                
                <!-- left side temp & date -->
              <div class="col-5">
                <!-- current temp -->
              <h1 class="current-temp"> 
                <span id="actualdegree"></span>
                <span> <a id="cels" class="active">Â°C</a></span>
                <!-- <span> <a href="" id="farhenh">| F</a></span></h1> -->
              <!-- description of current temp -->
              <p class="current-weather" id="description"></p>
              <div class="thunder"><img src="" alt="" width="50px" id="icon"></div>
              </div>
            </div>

              <ul class="secondbox">
                <li class="weather-detail">
                 <h4> <i class="fa-solid fa-eye"></i> Visibility </h4> <h4 class="visibility" id="visibility">2km</h4> </li>
                <li class="weather-detail"> <h4><i class="fa-solid fa-droplet"></i> Humidity </h4> <h4 class="humidity" id="humidity">30 % </h4></li>
                <li class="weather-detail"> <h4> <i class="fa-solid fa-wind"></i> Wind </h4> <h4 class="wind" id="wind">3km/hr </h4></li>
              </ul>
              </div>
          
          <!-- left side forecast -->

          <div class="col-sm-4" id="forecast">
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by 
      <a href="https://www.linkedin.com/in/farrahyounes/" target="_blank">Farrah Younes</a>
       and is
      <a href="https://github.com/farrahyounes/my-weather-app" target="_blank">open-sourced</a> on GitHub and
     hosted on <a href="https://www.netlify.com/" target="_blank">Netlify</a>
    </footer>
    <script src="src/scriptjs.js">
    </script>
  </body>
</html>
